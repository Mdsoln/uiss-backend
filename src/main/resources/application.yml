spring:
  application:
    name: uiss
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Logging levels
logging:
  level:
    org.springframework: DEBUG
    org.hibernate: DEBUG
    com.zaxxer.hikari: DEBUG


